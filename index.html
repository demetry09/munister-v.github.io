<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Munister</title>
<style>
html, body, .grid-container { height: 100%; margin: 0; }

.grid-container * { 
 border: 1px solid red;
 position: relative;
}

.grid-container *:after { 
 content:attr(class);
 position: absolute;
 top: 0;
 left: 0;
}

.grid-container {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
  grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
  grid-template-areas: "header header header header header header" "body_right_main body_right_main body_right_main body_right_main body_right_main right1" "body_right_main body_right_main body_right_main body_right_main body_right_main right2" "body_right_main body_right_main body_right_main body_right_main body_right_main right3" "body_right_main body_right_main body_right_main body_right_main body_right_main right4" "body_right_main body_right_main body_right_main body_right_main body_right_main right5" "body_right_main body_right_main body_right_main body_right_main body_right_main right6" "footer footer footer footer footer footer";
}

.header { grid-area: header; }

.body_right_main { grid-area: body_right_main; }

.right1 { grid-area: right1; }

.right2 { grid-area: right2; }

.right3 { grid-area: right3; }

.right4 { grid-area: right4; }

.right5 { grid-area: right5; }

.right6 { grid-area: right6; }

.footer { grid-area: footer; }
</style>
<script>
  window.console = window.console || function(t) {};
</script>
<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>
</head>
<body translate="no">
<div class="grid-container">
<div class="header"></div>
<div class="body_right_main"></div>
<div class="right1"></div>
<div class="right2"></div>
<div class="right3"></div>
<div class="right4"></div>
<div class="right5"></div>
<div class="right6"></div>
<div class="footer"></div>
</div>
