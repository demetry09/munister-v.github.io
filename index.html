<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Munister</title>
<style>
html, body, .grid-container { height: 100%; margin: 0; }
.grid-container * { 
 border: 1px solid red;
 position: relative;
}

.grid-container *:after { 
 content:attr(class);
 position: absolute;
 top: 0;
 left: 0;
}

.grid-container {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
  grid-template-areas: "header header header" "right_main right_main left1" "right_main right_main left2" "right_main right_main left3" "right_main right_main left4" "right_main right_main left5" "right_main right_main left6" "footer footer footer";
}

.header { grid-area: header;
display: grid; }

.left1 { grid-area: left1; }

.left2 { grid-area: left2; }

.left3 { grid-area: left3; }

.left4 { grid-area: left4; }

.left5 { grid-area: left5; }

.left6 { grid-area: left6; }

.footer { grid-area: footer; }

 
.right_main { grid-area: right_main; }

 
</style>
<script>
  window.console = window.console || function(t) {};
</script>
<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>
</head>
<body translate="no">

 <div class="grid-container">
  <div class="header"></div>
  <div class="left1"></div>
  <div class="left2"></div>
  <div class="left3"></div>
  <div class="left4"></div>
  <div class="left5"></div>
  <div class="left6"></div>
  <div class="footer"></div>
  <div class="right_main"></div>
</div>
 
 </html>
